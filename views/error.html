<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Error</title>
     <style>
         body {
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             background-color: #f44336; /* A shade of red */
             color: white;
             display: flex;
             justify-content: center;
             align-items: center;
             min-height: 100vh;
             margin: 0;
             padding: 20px;
             text-align: center;
         }
         .error-container {
             background-color: rgba(255, 255, 255, 0.1);
             border-radius: 10px;
             padding: 40px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         }
         h1 {
             font-size: 3em;
             margin-bottom: 10px;
         }
         p {
             font-size: 1.2em;
             margin-bottom: 20px;
         }
         a {
             color: #fff;
             text-decoration: none;
             border-bottom: 1px solid #fff;
             padding-bottom: 2px;
             transition: opacity 0.3s ease;
         }
         a:hover {
             opacity: 0.8;
         }
     </style>
 </head>
 <body>
     <div class="error-container">
         <h1>Oops! Something went wrong.</h1>
         <p>{{ .Message }}</p>
         <p><a href="/">Go back to the homepage</a></p>
     </div>
 </body>
 </html>
