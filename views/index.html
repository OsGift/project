<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Email Sender</title>
     <style>
         body {
             font-family: 'Montserrat', sans-serif;
             background: linear-gradient(135deg, #ff6b6b 0%, #ff884b 100%);
             color: #333;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             min-height: 100vh;
             margin: 0;
             padding: 30px;
             box-sizing: border-box;
             animation: gradientShift 5s ease-in-out infinite alternate;
         }

         @keyframes gradientShift {
             0% { background: linear-gradient(135deg, #ff6b6b 0%, #ff884b 100%); }
             50% { background: linear-gradient(135deg, #ff884b 0%, #ff6b6b 100%); }
             100% { background: linear-gradient(135deg, #ff6b6b 0%, #ff884b 100%); }
         }

         h1 {
             color: #fff;
             margin-bottom: 40px;
             text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
         }

         form {
             background-color: #fff;
             padding: 40px;
             border-radius: 12px;
             box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
             margin-bottom: 30px;
             width: 450px;
             box-sizing: border-box;
             transition: transform 0.3s ease, box-shadow 0.3s ease;
         }

         form:hover {
             transform: translateY(-5px);
             box-shadow: 0 14px 28px rgba(0, 0, 0, 0.2);
         }

         label {
             display: block;
             margin-bottom: 12px;
             color: #555;
             font-weight: bold;
             font-size: 1.1em;
         }

         input[type="file"] {
             width: calc(100% - 20px);
             padding: 14px;
             margin-bottom: 20px;
             border: 1px solid #ddd;
             border-radius: 8px;
             box-sizing: border-box;
             font-size: 16px;
             background-color: #f9f9f9;
             cursor: pointer;
             transition: border-color 0.3s ease, box-shadow 0.3s ease;
         }

         input[type="file"]::file-selector-button {
             background-color: #eee;
             color: #555;
             border: none;
             padding: 12px 18px;
             border-radius: 6px;
             cursor: pointer;
             transition: background-color 0.3s ease;
         }

         input[type="file"]::file-selector-button:hover {
             background-color: #ddd;
         }

         input[type="file"]:focus {
             outline: none;
             border-color: #ff884b;
             box-shadow: 0 0 10px rgba(255, 136, 75, 0.3);
         }

         input[type="text"] {
             width: calc(100% - 20px);
             padding: 14px;
             margin-bottom: 20px;
             border: 1px solid #ddd;
             border-radius: 8px;
             box-sizing: border-box;
             font-size: 16px;
             transition: border-color 0.3s ease, box-shadow 0.3s ease;
         }

         input[type="text"]:focus {
             outline: none;
             border-color: #ff884b;
             box-shadow: 0 0 10px rgba(255, 136, 75, 0.3);
         }

         select {
             width: 100%;
             padding: 14px;
             margin-bottom: 20px;
             border: 1px solid #ddd;
             border-radius: 8px;
             box-sizing: border-box;
             font-size: 16px;
             background-color: #fff;
             appearance: none; /* Remove default arrow */
             background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
             background-repeat: no-repeat;
             background-position: right 15px center;
             background-size: 1em;
             cursor: pointer;
             transition: border-color 0.3s ease, box-shadow 0.3s ease;
         }

         select:focus {
             outline: none;
             border-color: #ff884b;
             box-shadow: 0 0 10px rgba(255, 136, 75, 0.3);
         }

         select option {
             padding: 12px;
             font-size: 16px;
             background-color: #f9f9f9;
             color: #333;
             transition: background-color 0.3s ease, color 0.3s ease;
         }

         select option:hover {
             background-color: #eee;
             color: #007bff;
         }

         button[type="submit"] {
             background: linear-gradient(to right, #ff884b, #ff6b6b);
             color: white;
             padding: 16px 30px;
             border: none;
             border-radius: 10px;
             cursor: pointer;
             font-size: 18px;
             font-weight: bold;
             transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.3s ease;
             box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
             position: relative;
             overflow: hidden;
         }

         button[type="submit"]:before {
             content: '';
             position: absolute;
             top: 0;
             left: -100%;
             width: 100%;
             height: 100%;
             background: rgba(255, 255, 255, 0.3);
             transition: all 0.4s cubic-bezier(.3, .7, .4, 1);
         }

         button[type="submit"]:hover:before {
             left: 0;
         }

         button[type="submit"]:hover {
             transform: translateY(-3px);
             box-shadow: 0 8px 14px rgba(0, 0, 0, 0.15);
             background: linear-gradient(to right, #ff6b6b, #ff884b);
         }

         .form-group {
             margin-bottom: 25px;
         }

         .form-group:last-child {
             margin-bottom: 0;
         }
     </style>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
 </head>
 <body>
     <h1>Email Sender</h1>

     <form action="/upload-template" method="post" enctype="multipart/form-data">
         <div class="form-group">
             <label for="template">Upload Email Template</label>
             <input type="file" id="template" name="template" required>
         </div>
         <button type="submit">Upload Template</button>
     </form>

     <form action="/upload-csv" method="post" enctype="multipart/form-data">
         <div class="form-group">
             <label for="csv">Upload CSV File</label>
             <input type="file" id="csv" name="csv" required>
         </div>
         <button type="submit">Upload CSV</button>
     </form>

     <form action="/send-emails" method="post">
         <div class="form-group">
             <label for="template-select">Select Template:</label>
             <select id="template-select" name="template" required>
                 {{range .Templates}}
                 <option value="{{.}}">{{.}}</option>
                 {{end}}
             </select>
         </div>
         <div class="form-group">
             <label for="csvfile">CSV Filename:</label>
             <input type="text" id="csvfile" name="csvfile" required>
         </div>
         <button type="submit">Send Emails</button>
     </form>
 </body>
 </html>
